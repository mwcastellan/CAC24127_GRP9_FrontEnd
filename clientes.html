  <body>
    <main>
      <form action="/clientes.php" method="POST">
        <fieldset class="ClientesFieldset">
          <legend><h2>Registrarse</h2></legend>
          <label for="EMAIL">EMAIL</label>
          <input type="text" id="EMAIL" name="EMAIL" required />
          <br />
          <br />
          <label for="APELLIDO">APELLIDO</label>
          <input type="text" id="APELLIDO" name="APELLIDO" required />
          <br />
          <br />
          <label for="NOMBRE">NOMBRE</label>
          <input type="text" id="NOMBRE" name="NOMBRE" required />
          <br />
          <br />
          <label for="DIRECCION">DIRECCCION</label>
          <input type="text" id="DIRECCION" name="DIRECCION" required />
          <br />
          <br />
          <label for="PASSWORD">PASSWORD</label>
          <input type="password" id="PASSWORD" name="PASSWORD" required />
          <br />
          <br />
          <div>
            <label>MENSAJE:</label>
            <div id="txtmsg"></div>
          </div>
          <article>
            StrongPassword: minLength: 8, minLowercase: 1, minUppercase: 1,
            minNumbers: 1, minSymbols: 1,
          </article>
          <br />
          <br />
          <div class="clientes_modal-footer">
            <a onclick="save()" href="#" class="clientes_btn">Guardar</a>
          </div>
        </fieldset>
      </form>
    </main>

    <!-- Incluyendo funciones -->
