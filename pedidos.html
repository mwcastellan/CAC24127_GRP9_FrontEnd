    <main>
      <a onclick="agregarPedido()" href="#" class="pedidos_myButton"
        >Agregar Pedido</a
      >
      <a
        href="login.html#"
        target="_blank"
        rel="noopener noreferrer"
        class="pedidos_myButton"
        >Login Cliente</a
      >
      <a
        href="clientes.html#"
        target="_blank"
        rel="noopener noreferrer"
        class="pedidos_myButton"
        >Registrar Cliente</a
      >
      <table id="pedidos">
        <thead>
          <tr>
            <th>ID</th>
            <th>FECHA_COMPRA</th>
            <th>IDCLIENTE</th>
            <th>IDPRODUCTO</th>
            <th>PRECIO</th>
            <th>CANTIDAD</th>
            <th>IMPORTE</th>
            <th>ESTADO</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <!-- Modal -->
      <div id="pedidos_modal" class="pedidos_modale" aria-hidden="true">
        <div class="pedidos_modal-dialog">
          <div class="pedidos_modal-header">
            <h2>Datos del Pedido</h2>
            <a
              onclick="cerrarModal()"
              href="#"
              class="pedidos_btn-close pedidos_closemodale"
              aria-hidden="true"
              >&times;</a
            >
          </div>

          <div class="pedidos_modal-body">
            <div>
              <label>ID</label>
              <input
                id="txtid"
                type="number"
                placeholder="id"
                size="20"
                readonly
              />
            </div>
            <div>
              <label>FECHA_COMPRA</label>
              <input
                id="txtfecha_compra"
                type="date"
                placeholder="fecha_compra"
                size="20"
              />
            </div>
            <div>
              <label>IDCLIENTE</label>
              <input
                id="txtidcliente"
                type="number"
                placeholder="idcliente"
                size="20"
                readonly
              />
            </div>
            <div>
              <label>IDPRODUCTO</label>
              <input
                id="txtidproducto"
                type="number"
                placeholder="idproducto"
                size="20"
              />
            </div>
            <div>
              <label>PRECIO</label>
              <input
                id="txtprecio"
                type="number"
                placeholder="precio"
                size="20"
              />
            </div>
            <div>
              <label>CANTIDAD</label>
              <input
                id="txtcantidad"
                type="number"
                placeholder="cantidad"
                size="20"
              />
            </div>
            <div>
              <label>IMPORTE</label>
              <input
                id="txtimporte"
                type="number"
                placeholder="importe"
                size="20"
              />
            </div>
            <div>
              <label>ESTADO</label>
              <input
                id="txtidestado"
                type="number"
                placeholder="idestado"
                size="20"
              />
              <div>
                <label>MENSAJE:</label>
                <div id="txtmsg"></div>
              </div>
            </div>
          </div>
          <div class="pedidos_modal-footer">
            <a onclick="save()" href="#" class="pedidos_btn">Guardar</a>
          </div>
        </div>
      </div>
      <!-- /Modal -->
